<ion-header>

  <ion-navbar>
    <ion-title>Chatroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let data of datas" [class]="data.specialMessage ? 'info special' : 'info'">
      <div [class]="data.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{data.username}}</div>
        <div class="message">{{data.message}}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
    <div id="footer">
    <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>

    <div class="elem">
    <button ion-button icon-only (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </button>
  </div>
  </div>
</ion-footer>
